<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link th:replace="fragments/head :: head-infor"></link>
<meta charset="UTF-8">
<title>Create Policy</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
.menusetting {
	background-color: #CCCCCC;
}

.hrefsetting {
	margin-top: 5px;
	margin-bottom: 5px;
}

.mystyle {
	width: 100%;
	padding: 25px;
	background-color: coral;
	color: red;
	font-size: 25px;
	box-sizing: border-box;
}

a {
	text-decoration: none;
}

.tablesetting {
	padding: 10px;
	height: 40px;
	border: 1px solid black;
}

.inputsetting {
	padding: 9px;
	border: 1px solid black;
}

.datesetting {
	height: 40px;
	padding: 7px;
	border: 1px solid black;
}

.selectsetting {
	height: 40px;
	border: 1px solid black;
}

.radiosetting {
	padding: 3px;
}

.tablebackground {
	background-color: #EEEEEE;
}

.inputedbackground {
	background-color: #EEEEEE;
}

.pagesetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
	border-bottom-color: #FFFFFF;
}

.nontabsetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
}

.pagesettingfordiv {
	margin-top: 12px;
}

.tabsetting {
	border-style: solid solid solid solid;
	border: 1px solid black;
}

.submitbutton {
	background-color: #5f249f;
	color: white;
	border: 1px solid black;
	padding: 3px;
	width: 75px;
	margin-right: 25px;
}

.closebutton {
	border: 1px solid black;
	padding: 3px;
	width: 75px;
}

.fa-arrow-left {
	color: #CF2A28;
}
</style>
</head>

<body>
	<div class="app container-fluid d-flex flex-column">
		<header th:replace="fragments/header :: #app-header"></header>
		<div class="row app-content flex-grow-1">
			<div class="container-fluid">
				<div class="row h-100">
					<nav th:replace="fragments/sidebar :: #app-sidebar"></nav>
					<main class="ol col-10 px-0 d-flex flex-column">
						<div class="header border-bottom border-dark py-1 px-3">
							<h4 class="m-0">Create Policy</h4>
						</div>
						<div class="content p-2 d-flex flex-column flex-grow-1">
							<div class="col-lg-9"
								style="margin-left: 20px; padding: 20px; margin-top: 5px; font-weight: 550;">
								<form th:action="@{/savePolicy}" th:object="${policyForm}"
									method="POST" id="form">
									<div class="row tablesetting"
										style="background-color: #5f249f; color: white">Personal
										Information</div>

									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">
											Policy Number</div>
										<div class="col-lg-4 tablesetting inputedbackground">
											<span th:text="${policyNum}"></span>
										</div>


										<div class="col-lg-2 tablesetting tablebackground">Inception
											Date</div>
										<input type="date" class="col-lg-4 datesetting"
											th:field="*{inceptionDate}" id="inceptionDate" />
									</div>

									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">
											Expiry Date</div>
										<input type="date" class="col-lg-4 datesetting"
											th:field="*{expiryDate}" id="expiryDate" />

										<div class="col-lg-2 tablesetting tablebackground">Policy
											Owner</div>
										<input class="col-lg-4 tablesetting" type="text"
											th:field="*{policyOwner}" placeholder="Policy Owner"
											id="policyOwner" />
									</div>

									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">Billing
											Currency</div>
										<select class="col-lg-4 selectsetting"
											th:field="*{currencyShort}">
											<option value="" selected="selected">Select Billing
												Currency</option>
											<option th:each="list:${listBillingCurrency}"
												th:value="${list.currencyShort }"
												th:text="${list.currencyName }"></option>
										</select>

										<div class="col-lg-2 tablesetting tablebackground">Chassis
											No</div>
										<input class="col-lg-4 tablesetting" type="text"
											id="chassisNo" th:field="*{chassisNo}"
											placeholder="Chassis No" />
									</div>

									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">Engine
											No</div>
										<input id="engineNo" class="col-lg-4 tablesetting" type="text"
											th:field="*{engineNo}" placeholder="Engine No" />
										<div class="col-lg-2 tablesetting tablebackground">Sum
											Insured</div>
										<input class="col-lg-4 tablesetting" type="text"
											th:field="*{sumInsured}" id="sumInsured"
											placeholder="Sum Insured" />
									</div>
									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">Rate</div>
										<input id="rate" class="col-lg-4 tablesetting" type="text"
											th:field="*{rate}" placeholder="Rate" />
										<div class="col-lg-2 tablesetting tablebackground">Posted
											Premium</div>
										<input class="col-lg-4 tablesetting" type="text"
											th:field="*{postedPremium}" placeholder="Posted Premium"
											id="postedPremium" />
									</div>
									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">Annual
											Premium</div>
										<input class="col-lg-4 tablesetting" type="text"
											th:field="*{annualPremium}" placeholder="Annual Premium"
											id="annualPremium" />
										<div class="col-lg-2 tablesetting tablebackground">Vehicle
											No</div>
										<input class="col-lg-4 tablesetting" type="text"
											th:field="*{vehicleRegistrationNo}"
											placeholder="Vehicle Registration No"
											id="vehicleRegistrationNo" />

									</div>
									<div class="row" style="margin-top: 20px; margin-left: 20px;">

										<button class="submitbutton" type="submit" onclick="logic()">Submit</button>
										<button class="closebutton" type="button"
											onclick="history.back()">
											<i class="fas fa-arrow-left"></i> Close
										</button>
									</div>
							</div>
							</form>
						</div>
				</div>
			</div>
			</main>
		</div>
	</div>
	</div>
	<footer th:replace="fragments/footer :: #app-footer"></footer>
	<div th:replace="fragments/modal :: #app-modal"></div>
	</div>
	<script type="text/javascript" th:replace="fragments/script :: script"></script>
	<script type="text/javascript"
		src="../static/common/js/LogicCreatePolicy.js"></script>

	<!-- put your script here -->
</body>

</html>
