<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link th:replace="fragments/head :: head-infor"></link>
<meta charset="UTF-8">
<title>Agent Management</title>

<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

th {
	background-color: #5f249f;
	color: white;
}

tr:nth-child(even) {
	background-color: #EEEEEE;
}

.menusetting {
	background-color: #CCCCCC;
}

.hrefsetting {
	margin-top: 5px;
	margin-bottom: 5px;
}

.tablesetting {
	padding: 10px;
	height: 40px;
	border: 1px solid black;
}

.inputsetting {
	padding: 9px;
	border: 1px solid black;
}

.selectsetting {
	padding: 11px;
	border: 1px solid black;
}

.radiosetting {
	padding: 6.5px;
}

.tablebackground {
	background-color: #CCCCCC;
}

.inputedbackground {
	background-color: #DDDDDD;
}

.pagesetting {
	border-style: solid solid solid solid;
	padding: 5px;
	border-color: black;
	border-bottom-color: #FFFFFF;
}

.pagesettingfordiv {
	margin-top: 10px;
}

.tabsetting {
	border-style: solid solid solid solid;
	border: 1px solid black;
}

.fa-plus-circle {
	color: #377100;
}

.fa-arrow-alt-circle-up {
	color: #006EE4;
}

.fa-times-circle {
	color: #CC0000;
}

.deleteButton {
	position: relative;
	margin-left: 435px;
}

.newButton {
	position: absolute;
	margin-left: 0px;
}

.updateButton {
	position: absolute;
	margin-left: 190px;
}

.menusetting {
	background-color: #CCCCCC;
}

.hrefsetting {
	margin-top: 5px;
	margin-bottom: 5px;
}

.tablesetting {
	padding: 10px;
	height: 40px;
	border: 1px solid black;
}

.inputsetting {
	padding: 9px;
	border: 1px solid black;
}

.datesetting {
	height: 40px;
	padding: 7px;
	border: 1px solid black;
}

.selectsetting {
	height: 40px;
	border: 1px solid black;
}

.radiosetting {
	padding: 5.5px;
}

.tablebackground {
	background-color: #CCCCCC;
}

.inputedbackground {
	background-color: #DDDDDD;
}

.pagesetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
	border-bottom-color: #FFFFFF;
}

.nontabsetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
}

.pagesettingfordiv {
	margin-top: 12px;
}

.tabsetting {
	border-style: solid solid solid solid;
	border: 1px solid black;
}

.submitbutton {
	background-color: #073763;
	color: white;
	border: 1px solid black;
	padding: 3px;
	width: 75px;
	margin-right: 25px;
}

.closebutton {
	border: 1px solid black;
	padding: 3px;
	width: 75px;
}

.fa-arrow-left {
	color: #CF2A28;
}
</style>
</head>

<body>
	<div class="app container-fluid d-flex flex-column">
		<header th:replace="fragments/header :: #app-header"></header>
		<div class="row app-content flex-grow-1">
			<div class="container-fluid">
				<div class="row h-100">
					<nav th:replace="fragments/sidebar :: #app-sidebar"></nav>
					<main class="ol col-10 px-0 d-flex flex-column">
						<div class="header border-bottom border-dark py-1 px-3">
							<h4 class="m-0">Agent Listing</h4>
						</div>
						<div class="content p-2 d-flex flex-column flex-grow-1">
							<form method="get" th:action="searchProfile">
								<input type="text" name="word" />
								<button class="btn button-search" type="submit">Search</button>
							</form>
							<form>
								<table class="text-center"
									style="margin-top: 25px; margin-bottom: 30px;">
									<tr>
										<th style="width: 50px;"><input type="checkbox"
											id="chkCheckBoxAll"></th>
										<th style="width: 100px;">#</th>
										<th style="width: 100px;">Agent Code</th>
										<th style="width: 150px;">Agent Name</th>
										<th style="width: 300px;">Company Name</th>
										<th style="width: 200px;">Status</th>
									</tr>
									<tr th:each="agent,custStat:${listBaseModel}">
										<td><input type="checkbox" class="chkCheckBoxId"
											th:value="${agent.agentNumber }" name="chkCheckBoxId" /></td>
										<td th:text="${custStat.count}"></td>
										<td><a
											th:href="@{/viewAgentDetails(agentNumber=*{agent.agentNumber})}"
											th:text="${agent.agentNumber }"></a></td>
										<td th:text="${agent.agentName }"></td>
										<td th:text="${agent.agentCompanyName }"></td>
										<td th:text="${agent.accountStatusDesc}"></td>
									</tr>
								</table>

							</form>
							<div class="col-lg-4">
								<div class="col-lg-2" sec:authorize="hasAnyRole('ROLE_ADMIN')">
									<a th:href="createAgent" style="color: black;"><button
											class="newButton" style="width: 180px;">
											<i class="fas fa-plus-circle"></i> Create Agent
										</button></a>
								</div>
								<div class="col-lg-2" sec:authorize="hasAnyRole('ROLE_ADMIN')">
									<a style="color: black;"><button class="updateButton"
											type="submit" style="width: 180px;" onClick="deleteItems()">
											<i class="fas fa-times-circle"></i> Delete Agents
										</button></a>

								</div>
							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/footer :: #app-footer"></footer>
		<div th:replace="fragments/modal :: #app-modal"></div>
	</div>
	<script type="text/javascript" th:replace="fragments/script :: script"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
	<script th:src="@{/static/common/js/main.js}"></script>
	<script>
    $(document).ready(function() {
        $('#chkCheckBoxAll').click(function() {
            if ($(this).is(":checked"))
                $('.chkCheckBoxId').prop('checked', true);
            else
                $('.chkCheckBoxId').prop('checked', false);
        });
    });
    
    const deleteItems = _ => {
        const array = [];
        const checkboxes = document.querySelectorAll('input[name=chkCheckBoxId]:checked')
        for (let i = 0; i < checkboxes.length; ++i)
            array.push(checkboxes[i].value);
        fetch("/agent-multi-delete?ids=" + array, {method: "POST"}).then(() => location.reload())
    }
</script>
</body>

</html>
