<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link th:replace="fragments/head :: head-infor"></link>
<meta charset="UTF-8">
<title>View Account Details</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
.menusetting {
	background-color: #EEEEEE;
}

.hrefsetting {
	margin-top: 5px;
	margin-bottom: 5px;
}

a {
	text-decoration: none;
}

.tablesetting {
	padding: 10px;
	height: 40px;
	border: 1px solid black;
}

.inputsetting {
	padding: 9px;
	border: 1px solid black;
}

.datesetting {
	height: 40px;
	padding: 7px;
	border: 1px solid black;
}

.selectsetting {
	height: 40px;
	border: 1px solid black;
}

.radiosetting {
	padding: 3px;
}

.tablebackground {
	background-color: #EEEEEE;
}

.inputedbackground {
	background-color: #EEEEEE;
}

.pagesetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
	border-bottom-color: #EEEEEE;
}

.nontabsetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
}

.pagesettingfordiv {
	margin-top: 12px;
}

.tabsetting {
	border-style: solid solid solid solid;
	border: 1px solid black;
}

.submitbutton {
	background-color: #5f249f;
	color: white;
	border: 1px solid black;
	padding: 3px;
	width: 75px;
	margin-right: 25px;
}

.closebutton {
	border: 1px solid black;
	padding: 3px;
	width: 75px;
}

.fa-arrow-left {
	color: #CF2A28;
}

.deleteButton {
	position: relative;
	margin-left: 520px;
}

.newButton {
	position: absolute;
	margin-left: 0px;
}

.updateButton {
	position: absolute;
	margin-left: 260px;
}
</style>
</head>

<body>
	<div class="app container-fluid d-flex flex-column">
		<header th:replace="fragments/header :: #app-header"></header>
		<div class="row app-content flex-grow-1">
			<div class="container-fluid">
				<div class="row h-100">
					<nav th:replace="fragments/sidebar :: #app-sidebar"></nav>
					<main class="ol col-10 px-0 d-flex flex-column">
						<div class="header border-bottom border-dark py-1 px-3">
							<h4 class="m-0">View Account Details</h4>
						</div>
						<div class="content p-2 d-flex flex-column flex-grow-1">
							<div class="col-lg-9"
								style="margin-left: 20px; padding: 20px; margin-top: 5px; font-weight: 550;">
								<form th:object="${baseModel}" enctype="multipart/form-data"
									method="Get">
									<div class="row tablesetting"
										style="background-color: #5f249f; color: white">Account
										Information</div>



									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">
											Account Number</div>
										<div class="col-lg-4 tablesetting inputedbackground">
											<span th:text="*{accountNumber}"></span>
										</div>
										<div class="col-lg-2 tablesetting tablebackground">Email</div>
										<div class="col-lg-4 tablesetting inputedbackground">
											<span th:text="*{accountEmail}"></span>
										</div>

									</div>



									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">
											Username</div>

										<div class="col-lg-4 tablesetting inputedbackground">
											<span th:text="*{accountUsername}"></span>
										</div>
										<div class="col-lg-2 tablesetting tablebackground">Account
											Status</div>

										<div class="col-lg-4 tablesetting inputedbackground">
											<span th:text="*{accountStatusDesc}"></span>
										</div>

									</div>



									<div class="row">
										<div class="col-lg-2 tablesetting tablebackground">Agent</div>

										<div class="col-lg-4 tablesetting inputedbackground">
											<span th:text="*{agentName}"></span>
										</div>

										<div class="col-lg-2 tablesetting tablebackground">Client</div>
										<div class="col-lg-4 tablesetting inputedbackground">
											<span th:text="*{clientFirstName}"></span>
										</div>
									</div>


								</form>
								<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
									<div class="col-lg-2 newButton"
										sec:authorize="hasAnyRole('ROLE_ADMIN')">
										<a th:href="createAccount" style="color: black;"><button
												style="width: 250px;">
												<i class="fas fa-plus-circle"></i> Create Account
											</button></a>
									</div>
									<div class="col-lg-2 updateButton"
										sec:authorize="hasAnyRole('ROLE_ADMIN')">
										<a
											th:href="@{/modifyAccount(accountNumber=*{baseModel.accountNumber})}"
											style="color: black;"><button style="width: 250px;">
												<i class="fas fa-arrow-alt-circle-up"></i> Modify Account
											</button></a>
									</div>
									<div class="col-lg-2 deleteButton"
										sec:authorize="hasAnyRole('ROLE_ADMIN')">
										<a
											th:href="@{/deleteAccount(accountNumber=*{baseModel.accountNumber})}"
											style="color: black;"><button style="width: 160px;">
												<i class="fas fa-times-circle"></i> Delete Account
											</button></a>
									</div>
								</div>
								<div class="row" style="margin-top: -5px; margin-bottom: 20px;">

								</div>

							</div>
						</div>
				</div>
				</main>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: #app-footer"></footer>
	<div th:replace="fragments/modal :: #app-modal"></div>
	</div>
	<script type="text/javascript" th:replace="fragments/script :: script"></script>
	<!-- put your script here -->
</body>

</html>
