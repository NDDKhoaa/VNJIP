<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<link th:replace="fragments/head :: head-infor"></link>
<meta charset="UTF-8">
<title>Modify Account</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
.menusetting {
	background-color: #CCCCCC;
}

.hrefsetting {
	margin-top: 5px;
	margin-bottom: 5px;
}

a {
	text-decoration: none;
}

.tablesetting {
	padding: 10px;
	height: 40px;
	border: 1px solid black;
}

.inputsetting {
	padding: 9px;
	border: 1px solid black;
}

.datesetting {
	height: 40px;
	padding: 7px;
	border: 1px solid black;
}

.selectsetting {
	height: 40px;
	border: 1px solid black;
}

.radiosetting {
	padding: 3px;
}

.tablebackground {
	background-color: #CCCCCC;
}

.inputedbackground {
	background-color: #DDDDDD;
}

.pagesetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
	border-bottom-color: #FFFFFF;
}

.nontabsetting {
	border: 1px solid black;
	border-style: solid solid solid solid;
	padding: 7px;
	border-color: black;
}

.pagesettingfordiv {
	margin-top: 12px;
}

.tabsetting {
	border-style: solid solid solid solid;
	border: 1px solid black;
}

.submitbutton {
	background-color: #073763;
	color: white;
	border: 1px solid black;
	padding: 3px;
	width: 75px;
	margin-right: 25px;
}

.closebutton {
	border: 1px solid black;
	padding: 3px;
	width: 75px;
}

.fa-arrow-left {
	color: #CF2A28;
}
</style>
</head>

<body>
	<div class="app container-fluid d-flex flex-column">
		<header th:replace="fragments/header :: #app-header"></header>
		<div class="row app-content flex-grow-1">
			<div class="container-fluid">
				<div class="row h-100">
					<nav th:replace="fragments/sidebar :: #app-sidebar"></nav>
					<main class="ol col-10 px-0 d-flex flex-column">
						<div class="header border-bottom border-dark py-1 px-3">
							<h4 class="m-0">Modify Account</h4>
						</div>
						<div class="content p-2 d-flex flex-column flex-grow-1">
							<div class="col-lg-9"
								style="margin-left: 20px; padding: 20px; margin-top: 5px; font-weight: 550;">
								<form
									th:action="@{/saveModifyAgentAccount(accountNumber=${updateAccount.accountNumber})}"
									th:object="${accountForm}" enctype="multipart/form-data"
									method="POST">
									<div>
										<div class="row tablesetting"
											style="background-color: #95BCF2;">Account Information</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">
												Account Number</div>
											<div class="col-lg-4 tablesetting inputedbackground">
												<span th:field="${updateAccount.accountNumber}"></span>
											</div>
											<div class="col-lg-2 tablesetting tablebackground">Email</div>
											<input class="col-lg-4 tablesetting" type="text"
												th:field="${updateAccount.email}" placeholder="Email" required />

										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">
												Username</div>

											<input class="col-lg-4 tablesetting" type="text"
												th:field="${updateAccount.username}" placeholder="Username"
												required />

											<div class="col-lg-2 tablesetting tablebackground">Password</div>
											<input class="col-lg-4 tablesetting" type="text"
												th:field="${updateAccount.password}" placeholder="Password"
												required />

										</div>



										<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Agent</div>

											<select class="col-lg-4 selectsetting"
												th:field="*{agentNumber}">
												<option th:text="${updateAgent.agentName}"
														th:value="${updateAgent.agentNumber}"></option>
												<option th:each="agent:${listAgent}"
													th:value="${agent.agentNumber }"
													th:text="${agent.agentName}"></option>
											</select>
										</div>
										
												<div class="row">
											<div class="col-lg-2 tablesetting tablebackground">Account Status</div>

											<select class="col-lg-4 selectsetting"
													th:field="*{accountStatusShort}" required="required">
													<option th:text="${updateAccountStatus.accountStatusDesc}"
														th:value="${updateAccountStatus.accountStatusShort}"></option>
													<option th:each="accountStatus:${accountStatusList}"
														th:value="${accountStatus.accountStatusShort }"
														th:text="${accountStatus.accountStatusDesc }"></option>
												</select>
																<div class="col-lg-2 tablesetting tablebackground">Role</div>

											<select class="col-lg-4 selectsetting"
														th:field="*{roleNumber}" required="required">
															<option th:each="r:${updateRole}"
															th:value="${role.roleNumber }"
															th:text="${role.roleName }"</option>
														<option th:each="role:${roleList}"
															th:value="${role.roleNumber }"
															th:text="${role.roleName }"></option>
													</select>
											</div>

										<div class="row" style="margin-top: 20px;">
											<button class="submitbutton" type="submit">Submit</button>
											<button class="closebutton" type="button"
												onclick="history.back()">
												<i class="fas fa-arrow-left"></i> Close
											</button>
										</div>
									</div>
								</form>

							</div>
						</div>
					</main>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/footer :: #app-footer"></footer>
		<div th:replace="fragments/modal :: #app-modal"></div>
	</div>
	<script type="text/javascript" th:replace="fragments/script :: script"></script>
	<!-- put your script here -->
</body>

</html>
